<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broj Generiranih Ulaznica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Aplikacija za generiranje ulaznica</h1>
    <h3>Ukupan broj generiranih ulaznica: </h3>
    <p id="ticketCount"></p>
    <script>
        fetch('/api/ticket-count')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ticketCount').textContent = data.count;
            })
            .catch(error => {
                console.error('Greška pri dohvaćanju broja ulaznica:', error);
                document.getElementById('ticketCount').textContent = 'Greška pri učitavanju';
            });
    </script>
</body>
</html>
